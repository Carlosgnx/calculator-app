<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="calculator">
      <div class="calc__header">
        <h1>calc</h1>
        <p>THEME</p>
        <div>
          <div class="calc__switch-numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div onclick="changeTheme()" class="calc__theme-switcher">
            <div></div>
          </div>
        </div>
      </div>
      <div class="calc__screen">
        <div>
          <p class="calc__screen-previous"></p>
          <p class="calc__screen-operator"></p>
        </div>
        <h4 class="calc__screen-actual"></h4>
      </div>
      <div class="calc__keypad">
        <button onclick="put('7')" class="btn-7" type="button">7</button>
        <button onclick="put('8')" class="btn-8" type="button">8</button>
        <button onclick="put('9')" class="btn-9" type="button">9</button>
        <button onclick="del()" class="btn-del" type="button">DEL</button>
        <button onclick="put('4')" class="btn-4" type="button">4</button>
        <button onclick="put('5')" class="btn-5" type="button">5</button>
        <button onclick="put('6')" class="btn-6" type="button">6</button>
        <button onclick="operation('add')" class="btn-add" type="button">+</button>
        <button onclick="put('1')" class="btn-1" type="button">1</button>
        <button onclick="put('2')" class="btn-2" type="button">2</button>
        <button onclick="put('3')" class="btn-3" type="button">3</button>
        <button onclick="operation('subtract')" class="btn-subtract" type="button">-</button>
        <button onclick="put('.')" class="btn-dot" type="button">.</button>
        <button onclick="put('0')" class="btn-0" type="button">0</button>
        <button onclick="operation('divide')" class="btn-divide" type="button">/</button>
        <button onclick="operation('multiply')" class="btn-multiply" type="button">*</button>
        <button onclick="reset()" class="btn-reset" type="button">RESET</button>
        <button onclick="equals()" class="btn-equals" type="button">=</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
